<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='stylesheets/styles.css') }}"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      body {
        font-family: "Josefin Sans", sans-serif;
      }

      .navbar {
        font-size: 18px;
        background-image: linear-gradient(260deg, #2376ae 0%, #c16ecf 100%);
        border: 1px solid rgba(0, 0, 0, 0.2);
        padding-bottom: 10px;
      }

      .main-nav {
        list-style-type: none;
        display: none;
      }

      .nav-links,
      .logo {
        text-decoration: none;
        color: rgba(255, 255, 255, 0.7);
      }

      .main-nav li {
        text-align: center;
        margin: 15px auto;
      }

      .logo {
        display: inline-block;
        font-size: 22px;
        margin-top: 10px;
        margin-left: 20px;
      }

      .navbar-toggle {
        position: absolute;
        top: 10px;
        right: 20px;
        cursor: pointer;
        color: rgba(255, 255, 255, 0.8);
        font-size: 24px;
      }

      .active {
        display: block;
      }

      @media screen and (min-width: 768px) {
        .navbar {
          display: flex;
          justify-content: space-between;
          padding-bottom: 0;
          height: 70px;
          align-items: center;
        }

        .main-nav {
          display: flex;
          margin-right: 30px;
          flex-direction: row;
          justify-content: flex-end;
        }

        .main-nav li {
          margin: 0;
        }

        .nav-links {
          margin-left: 40px;
        }

        .logo {
          margin-top: 0;
        }

        .navbar-toggle {
          display: none;
        }

        .logo:hover,
        .nav-links:hover {
          color: rgba(255, 255, 255, 1);
        }
      }

      body {
        background-image: url("/static/img/image.jpg");
      }

      .centerFlex {
        align-items: center;
        display: flex;
        justify-content: center;
        flex-direction: column;
      }
      #heading {
        color: beige;
        size: 100px;
      }
      #submitAudio {
        background-color: blue;
        color: white;
        border-radius: 5px;
        margin-top: 10px;
        font-size: larger;
        padding: 5px;
      }
      .transcriptcontent {
        margin-top: 20px;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        display: flex;
        width: 40%;
        background: cornsilk;
      }

      #speechText {
        color: black;
        size: 20px;
        padding: 10px;
        font-family: Lobster, sans-serif;
      }

      #header {
        align-content: center;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <span class="navbar-toggle" id="js-navbar-toggle">
        <i class="fa fa-list-ul" aria-hidden="true"></i>
      </span>
      <a href="#" class="logo">logo</a>
      <ul class="main-nav" id="js-menu">
        <li>
          <a href="#" class="nav-links">Home</a>
        </li>
        <li>
          <a href="#" class="nav-links">Products</a>
        </li>
        <li>
          <a href="#" class="nav-links">About Us</a>
        </li>
        <li>
          <a href="#" class="nav-links">Contact Us</a>
        </li>
        <li>
          <a href="#" class="nav-links">Blog</a>
        </li>
      </ul>
    </nav>
    <div id="header" style="margin-top: 50px">
      <div class="centerFlex">
        <h1 id="heading">Upload an audio file</h1>
        <br />
        <form method="Post" enctype="multipart/form-data">
          <input type="file" name="file" />
          <br />
          <button
            id="submitAudio"
            style="margin-top: 20px"
            type="submit"
            value="Transcribe"
          >
            Transcript
          </button>
          <br />
        </form>
      </div>
      <div class="centerFlex">
        <div class="transcriptcontent">
          {% if transcript!="" %}

          <h1>Transcript:</h1>
          <br />
          <p id="speechText" style="color: blue">{{transcript}}</p>

          {% endif %}
        </div>
      </div>
    </div>

    <script>
      let mainNav = document.getElementById("js-menu");
      let navbarToggle = document.getElementById("js-navbar-toggle");

      narbarToggle.addEventListener("click", function () {
        mainNav.classList.toggle("active");
      });
    </script>
  </body>
</html>
